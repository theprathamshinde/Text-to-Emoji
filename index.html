<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
        <div id="main">
            
            <h1>Text<span> <img src="arrow.png" alt=""></span>Emoji</h1>
            <div id="endec-div">

                <h3 id="enc-btn"><span><img src="lock.png" alt="">Encrypt Text</span></h3>
                <h3 id="dec-btn"><span><img src="unlock.png" alt="">Decrypt Emoji</span></h3>

            </div>

            <div id="encryption">
                <h5>1. Type a message</h5>
                <textarea placeholder="Enter Message to Encrypt" name="txtmsg" id="etxtmsg" cols="30" rows="10"></textarea>
                <h5>2. Set a Password</h5>
                <input type="password" name="" id="epassword">
                <button id="encrypt-btn"><span><img src="lock.png" alt=""></span>Encrypt Text</button>
           
            </div>

            <div id="decryption">
                <h5>1. Paste Encrypted Emojis</h5>
                <textarea placeholder="Enter Message to Decrypt" name="emojimsg" id="emojimsg" cols="30" rows="10"></textarea>
                <h5>2. Type the password</h5>
                <input type="dpassword" name="" id="finalpassword">
                <button id="decrypt-btn"><span><img src="unlock.png" alt=""></span>Decrypt Emoji</button>
           
            </div>

            <div id="result"></div>

        </div>

</body>
</html>
